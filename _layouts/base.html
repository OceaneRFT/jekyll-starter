<!--Ce fichier est le layout qui permet d'afficher la struture de base du site 
    Inserer la base d'un document HTML -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Ne pas oublier la meta qui donne les informations nécessaires afin de faire fonctionner votre page html  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Insertion du style bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- 
        Ici nous insérons les liens des fichiers css afin d'appliquer les styles à chaque page 
        qui fera appel au layout default.html, ne pas oublier relative_url.
    -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

                      <!-- Un commentaire soon  -->
    <link rel="icon" type="image/png" href="{{'assets/images/logo1.svg'| relative_url }}" />

    <!-- 
        Afin de créer un CSS par page si vous voulez appliquer un style différent nous devons donner à Jekyll un lien qui lui
        indiquera quel CSS utiliser nous utilisons ici "append" car nous ne pouvons pas mettre d'accolades dans une accolade
    -->
    {% if page.style_name != null %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.style_name | append: '.css' | relative_url }}" />
    {% endif %}
    <!-- Cela permet d'afficher le titre de chaque page( renseigné dans la variable "title" du front-matter de chaque page). -->
    <title>{{ page.title }}</title>
    
</head>

<body>
        <!-- 
        Ici nous n'oublions pas de dire au logiciel d'inclure la navigation et le contenu 
        -->
    {% include navigation.html %}
    <div class="container">
        <div class="row row-page">
            {{ content }}
        </div>
        {% include footer.html %}
    </div>

    
    
    <!-- script bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
        crossorigin="anonymous "></script>
    <!-- Fin boot -->

    <script src="{{ '/assets/js/lenotre.js' | relative_url }}"></script>
</body>

</html>
