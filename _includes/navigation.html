<nav class="navbar navbar-expand-md">
    <!-- <button id="toggler" class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <img class="icon_burger" src="{{ '/assets/images/logo_burgermenu.svg' | relative_url }}" alt="">
    </button> -->
    <button id="toggler" class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        {% include hamburger_logo.svg %}
    </button>
    <div class="collapse navbar navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="{{ '/index.html' | relative_url }}">Accueil <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Tutoriels
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <!-- Cette boucle va créer la liste des liens pour notre barre de navigation à partir de la collection tutoriels.
                    La synthaxe est importante car on écrira tutoriel sans "S", de ce fait Jekyll comprendra que nous parlons de chaque élèment,
                    qui se trouve dans la collection tutoriels avec un "S".  -->

                    {% for tutoriel in site.tutoriels %}
                        <a class="dropdown-item " href="{{ tutoriel.url | relative_url }}" {% if page.url == tutoriel.url %}class="active"{% endif %}>{{ tutoriel.title }}</a>
                    {% endfor %}
                </div>
            </li>

            <!-- Cette boucle permet de générer automatiquement un onglet avec un lien vers nos différentes pages à partir du data file navigation.yml -->
            {% for item in site.data.navigation %}
            <li class="nav-item">
                <a class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ item.link | relative_url }}" >{{ item.name }}</a>
            </li>
            {% endfor %}

        </ul>
    </div>
    <a class=" beautiful-icon nav-link nav-link-icon " href="#">
        <img src="{{'assets/images/logo1.svg'| relative_url }}" alt="Logo" />
    </a>
</nav>
